<script>
  class node {
    constructor(val) {
      this.val = val;
      this.next = null;
    }
  }
  var MyLinkedList = function () {
    this.head = null;
    this.tail = null;
    this.size = 0;
  };

  /**
   * @param {number} index
   * @return {number}
   */
  MyLinkedList.prototype.get = function (index) {
    if (index >= this.size || index < 0) {
      return 0;
    }
    let current = this.head;
    let i = 0;
    while (i != index) {
      i += 1;
      current = current.next;
    }
    return current.val;
  };

  /**
   * @param {number} val
   * @return {void}
   */
  MyLinkedList.prototype.addAtHead = function (val) {
    newNode = new node(val);
    if (!this.head) {
      this.head = newNode;
      this.tail = newNode;
    } else {
      newNode.next = this.head;
      this.head = newNode;
    }

    this.size++;
  };

  /**
   * @param {number} val
   * @return {void}
   */
  MyLinkedList.prototype.addAtTail = function (val) {
    let newNode = new node(val);

    if (!this.tail) {
      this.head = newNode;
      this.tail = newNode;
    } else {
      this.tail.next = newNode;
      this.tail = newNode;
    }

    this.size++;
  };

  /**
   * @param {number} index
   * @param {number} val
   * @return {void}
   */
  MyLinkedList.prototype.addAtIndex = function (index, val) {
    let newNode = new node(val);

    if (index > this.size || index < 0) {
      return;
    }
    if (index == 0) {
      this.addAtHead(val);
    } else if (index == this.size) {
      this.addAtTail(val);
    } else {
      let current = this.head;
      let i = 0;
      while (i != index - 1) {
        i++;
        current = current.next;
      }
      newNode.next = current.next;
      current.next = newNode;
      this.size++;
    }
  };

  /**
   * @param {number} index
   * @return {void}
   */
  MyLinkedList.prototype.deleteAtIndex = function (index) {
    if (index >= this.size || index < 0) {
      return;
    }
    if (index == 0) {
      this.head = this.head.next;
    } else {
      let i = 0;
      let current = this.head;
      while (i != index - 1) {
        i++;
        current = current.next;
      }
      current.next = current.next.next;

      if (index == this.size - 1) {
        this.tail = current;
      }
    }
    this.size--;
  };

  //  Your MyLinkedList object will be instantiated and called as such:
  var obj = new MyLinkedList();
  obj.addAtHead(1);

  obj.deleteAtIndex(0);

</script>
