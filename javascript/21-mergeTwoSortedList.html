<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val, next) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.next = (next===undefined ? null : next)
   * }
   */
  /**
   * @param {ListNode} list1
   * @param {ListNode} list2
   * @return {ListNode}
   */
  let ListNode = function (val, next) {
    this.val = val === undefined ? 0 : val;
    this.next = next === undefined ? null : next;
  };
  function appendList(array) {
    head = new ListNode();
    current = head;
    array.forEach((element) => {
      let newNode = new ListNode(element);
      current.next = newNode;
      current = current.next;
    });
    return head.next;
  }

  var mergeTwoLists = function (list1, list2) {
    lst1 = appendList(list1);
    lst2 = appendList(list2);
    lst3 = new ListNode();
    current1 = lst1;
    current2 = lst2;
    current3 = lst3;
    while (current1 != null && current2 != null) {
      if (current1.val > current2.val) {
        let newNode = new ListNode(current2.val);

        current3.next = newNode;
        current2 = current2.next;
      } else {
        let newNode = new ListNode(current1.val);

        current3.next = newNode;

        current1 = current1.next;
      }
      current3 = current3.next;
    }

    while (current1 != null) {
      let newNode = new ListNode(current1.val);
      current3.next = newNode;
      current1 = current1.next;
      current3 = current3.next;
    }
    while (current2 != null) {
      let newNode = new ListNode(current2.val);
      current3.next = newNode;
      current2 = current2.next;
      current3 = current3.next;
    }
    return lst3.next;
  };

  list1 = [1];
  list2 = [];
  mergeTwoLists(list1, list2);
</script>
