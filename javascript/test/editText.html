<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      /* 填写样式 */
      div {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <script type="text/javascript">
      function modifyText() {
        // 补全代码
        const boxes = document.getElementsByClassName("box");
        Array.from(boxes).forEach(
          (box) => (box.textContent = "欢迎来到牛客网"),
        );
      }
      modifyText();
    </script>
  </body>
</html>
