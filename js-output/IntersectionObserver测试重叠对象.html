<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Observer Test</title>
    <style>
      /* 设置页面基本样式 */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 200vh; /* 增加页面高度，确保可以滚动 */
      }
      .spacer {
        height: 100vh; /* 用于滚动到目标元素 */
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #target {
        width: 200px;
        height: 200px;
        background-color: lightcoral;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="spacer">滚动下来测试 Intersection Observer</div>
    <div id="target">目标元素</div>
    <div class="spacer">继续滚动试试看</div>

    <script>
      // Intersection Observer 代码
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              console.log("元素进入了可视区域");
              entry.target.style.backgroundColor = "lightgreen";
            } else {
              console.log("元素离开了可视区域");
              entry.target.style.backgroundColor = "lightcoral";
            }
          });
        },
        {
          root: null, // 使用视口作为根元素
          rootMargin: "0px", // 没有额外的边距
          threshold: 0.1, // 10% 可见时触发
        }
      );

      // 观察目标元素
      const targetElement = document.getElementById("target");
      observer.observe(targetElement);
    </script>
  </body>
</html>
