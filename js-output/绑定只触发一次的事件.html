<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="button">CLick me</div>

    () => {
      alert("click one");
    },
    { once: true }
  );
</script>
