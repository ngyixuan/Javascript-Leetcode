<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="debounceBtn">CLick</button>
  </body>
</html>

<script>
  //手写类型判断函数
  function debounce(fn, limit) {
    let timer = null;
    console.log(timer);
    return function () {
      if (timer) {
        clearTimeout(timer);
        timer = null;
      }
      timer = setTimeout(() => {
        fn.apply(this, arguments);
      }, limit);
    };
  }

  function handleButtonClick() {
    console.log("Button clicked!");
  }
  const debouncedClick = debounce(handleButtonClick, 2000);
  let btn = document
    .getElementById("debounceBtn")
    .addEventListener("click", debouncedClick);
</script>
